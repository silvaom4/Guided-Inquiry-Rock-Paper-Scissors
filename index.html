<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">

<body>

<div class="main-container">


    <section class="tally">

        <p class="human-tile">Human Score:
        <span class="human">0</span>
        </p>

        <p class="draws-tile">Draws:
            <span class="draws">0</span>
        </p>


        <p class="cpu-tile">CPU Score:
        <span class="cpu">0</span>
        </p>
    </section>

    <section class="results">

    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
  
    <span class="cpu-choice-tile">CPU Choice: 
    <div class="cpu-choice">
        <p>CPU Choice: </p>
    </div>
    </span>
   

    <span class="winner-tile">Results: 
    <div class="winner"></div>
    </section>
    </span>
  


    <section class="reset">
        <button>Reset</button>
    </section>

</div>



<script src="script.js"></script>    
</body>
