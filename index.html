<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Turret+Road:wght@200&display=swap" rel="stylesheet">




    <title>Rock, Paper,Scissors</title>
</head>
<body>

<div class="main-container">
    <h2>Lets play Rock, Paper, Scissors</h2>

    <section class="tally">

        <p class="human-tile">Human Score:
        <span class="human">0</span>
        </p>

        <p class="draws-tile">Draws:
            <span class="draws">0</span>
        </p>


        <p class="cpu-tile">CPU Score:
        <span class="cpu">0</span>
        </p>
    </section>

    <section class="results">
        <h3>Choose your player</h3>
    <div class="choices">
        
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>
  
    <span class="cpu-choice-tile">CPU Choice: 
    <div class="cpu-choice">
        <p></p>
    </div>
    </span>
   

    <span class="winner-tile">Results: 
    <div class="winner"></div>
    </span>
    </section>
   
  


    <section class="reset">
        <button class="reset-btn">Reset</button>
    </section>

</div>



<script src="script.js"></script>    
</body>
</html>
